<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Div con Bootstrap</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado (Header) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!-- Logo en el lado izquierdo -->
            <a class="navbar-brand" href="#" style="margin-right: 900px;font-family: 'Croissant One', sans-serif;">Conversion de Tipos de color</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    

    <div class="container mt-5 d-flex justify-content-center col-3 mt-5 mb-3">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <h2 class="card-title" style="color:white;font-family: 'Croissant One', sans-serif;text-align: center;">Color Picker</h2>
                <div class="card-header text-center">
                    <div id="miDiv" class="p-4">
                    </div>
                </div>
                <div class="card-body">
                    <div class="mt-3">
                        <h4 style="color:white; font-family: 'Croissant One', sans-serif;">Valores de Color:</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><p><b id="rgbValue">RGB: </b></p></li>
                            <li class="list-group-item"><p><b id="hexValue">HEX: </b></p></li>
                            <li class="list-group-item"><p><b id="hslValue">HSL: </b></p></li>
                            <li class="list-group-item"><p><b id="cmykValue">CMYK: </b></p></li>
                            <li class="list-group-item"><p><b id="hslaValue">HSLA: </b></p></li>
                            <li class="list-group-item"><p><b id="hwbValue">HWB: </b></p></li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                    <h4 style="color:white; font-family: 'Croissant One', sans-serif; margin-bottom:20px;">Escoge un Color</h4>
                    <input type="color" id="colorPicker" class="form-control mb-3">
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página (Footer) -->
    <footer class="footer bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2023 Mi Aplicación. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <!-- Agrega la referencia a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
